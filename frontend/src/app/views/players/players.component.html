<button routerLink="/">back</button>
<h2>Jugadores</h2>

<!-- Lista de jugadores -->
<ul>
  <li *ngFor="let player of players" class="player-row">
    <span>{{ player.name }}</span>

    <!-- Bot칩n borrar -->
    <button class="danger" (click)="deletePlayer(player.name)">Borrar</button>
  </li>
</ul>

<!-- Bot칩n que abre el modal -->
<button (click)="openModal()">
  A침adir jugador
</button>

<!-- MODAL -->
<div *ngIf="showAddPlayerModal" class="modal-backdrop">
  <div class="modal">
    <h3>A침adir jugador</h3>

    <label>
      Nombre:
      <input
        type="text"
        [(ngModel)]="newPlayer.name"
        placeholder="Nombre del jugador"
      />
    </label>

    <div class="modal-actions">
      <button (click)="savePlayer()">Guardar</button>
      <button (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
